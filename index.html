<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новостройки.Шоп</title>
  <link rel="stylesheet" href="plugins/simplebar/simplebar.min.css">
  <script src="plugins/simplebar/simplebar.min.js"></script>
  <script src="plugins/inputmask/inputmask.min.js"></script>


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="m-header">
    <div class="m-container">
      <div class="m-header__box">
        <nav class="m-header__soc">
          <a href="#">
            <img src="./img/WhatsApp-24.svg" alt="WhatsApp">
          </a>
          <a href="#">
            <img src="./img/VK_24.svg" alt="VK">
          </a>
          <a href="#">
            <img src="./img/Telegram_24.svg" alt="Telegram_24">
          </a>
        </nav>
        <form action="#" method="get" class="m-header__search">
          <div class="m-header__search-field">
            <input type="text" class="" placeholder="Введите название ЖК или КП">
            <button class="" type="button"><img src="./img/search_24.svg" alt="Search"></button>
          </div>
        </form>
        <div class="m-header__phone">
          <img src="./img/phone.svg" alt="Phone" class="m-header__phone-icon">
          <a href="tel:78005552276" class="">+7 800 555 22 76</a>
          <p class="m-header__phone-text">Бесплатный звонок</p>
        </div>
        <h1 class="m-header__brand brand-font">
          Новостройки<span>.Шоп</span>
        </h1>
        <div class="m-header__mobile-top">
          <button class="m-header__burger-close">
            <img src="./img/Burger-close.svg" alt="Burger Close">
          </button>
        </div>
        <nav class="m-header__menu">
          <span class="brand-font m-header__brand-aligner">&nbsp;</span>
          <ul class="list-reset">
            <li><a href="#" class="m-header__link">Квартиры</a></li>
            <li><a href="#" class="m-header__link">Дома</a></li>
            <li><a href="#" class="m-header__link">Застройщик</a></li>
            <li><a href="#" class="m-header__link">Акции</a></li>
            <li><a href="#" class="m-header__link">Услуги</a></li>
            <li><a href="#" class="m-header__link">Блог</a></li>
            <li><a href="#" class="m-header__link">Мы</a></li>
            <li><a href="#" class="m-header__link">Вакансии</a>

            </li><img src="./img/heart.svg" alt="Heart" class="m-header__heart">
          </ul>
        </nav>
      </div>
      <div class="m-header__mobile">
        <button class="m-header__burger">
          <img src="./img/Burger.svg" alt="Burger menu">
        </button>
        <img src="./img/heart.svg" alt="Heart" class="m-header__heart">
        <h1 class="m-header__brand brand-font">
          Новостройки<span>.Шоп</span>
        </h1>
      </div>
    </div>
  </header>
  <section class="m-filter">
    <div class="m-container">
      <h1 class="m-filter__h1 text-h1">Ключи от вашего дома</h1>
      <div class="m-filter__group">
        <div class="m-filter__type-grp">
          <label class="m-filter__type-btn">
            <input type="radio" name="ned-type" checked value="Новостройки">
            Новостройки
          </label>
          <label class="m-filter__type-btn">
            <input type="radio" name="ned-type" value="Коттеджи">
            Коттеджи
          </label>
          <label class="m-filter__type-btn">
            <input type="radio" name="ned-type" value="Коммерческая недвижимость">
            Коммерческая недвижимость
          </label>
        </div>
        <div class="m-filter__bottom-box">
          <!-- <div class="m-filter__other-grp"> -->
          <div class="m-filter__btn m-filter__rooms drop">
            <button>
              Комнат
              <div class="drop__icon"></div>
            </button>
            <div class="m-filter__rooms-box drop__box">
              <div class="drop__inner">
                <label class="m-filter__rooms-item">
                  <input type="radio" name="rooms" value="1" checked>
                  1
                </label>
                <label class="m-filter__rooms-item">
                  <input type="radio" name="rooms" value="2">
                  2
                </label>
                <label class="m-filter__rooms-item">
                  <input type="radio" name="rooms" value="3">
                  3
                </label>
                <label class="m-filter__rooms-item">
                  <input type="radio" name="rooms" value="4">
                  4+
                </label>
                <label class="m-filter__rooms-item">
                  <input type="checkbox" name="studio" value="studio">
                  Студия
                </label>
              </div>
            </div>
          </div>
          <div class="m-filter__btn m-filter__price drop">
            <button>
              Цена
              <div class="drop__icon"></div>
            </button>
            <div class="m-filter__price-box drop__box">
              <div class="drop__inner">
                <div class="m-filter__field">
                  <input type="text" name="price-from" placeholder="От">
                  ₽
                </div>
                <div class="m-filter__field">
                  <input type="text" name="price-to" placeholder="До">
                  ₽
                </div>
              </div>
            </div>
          </div>
          <div class="m-filter__btn m-filter__area drop">
            <button>
              Площадь
              <div class="drop__icon"></div>
            </button>
            <div class="m-filter__area-box drop__box">
              <div class="drop__inner">
                <div class="m-filter__field">
                  <input type="text" name="area-from" placeholder="От">
                  м<sup>2</sup>
                </div>
                <div class="m-filter__field">
                  <input type="text" name="area-to" placeholder="До">
                  м<sup>2</sup>
                </div>
              </div>
            </div>
          </div>
          <div class="m-filter__btn m-filter__city dropsearch">
            <label class="dropsearch__field">
              <img src="./img/search_24.svg" alt="Search">
              <input type="text" placeholder="Город">
              <button class="dropsearch__clear"><img src="./img/Burger-close.svg" alt="Drop reset"></button>
              <img class="dropsearch__icon" src="./img/drop.svg" alt="Drop sign">
            </label>
            <div class="dropsearch__list">
              <ul class="list-reset">
              </ul>
            </div>
          </div>
          <div class="m-filter__btn m-filter__distr dropsearch">
            <label class="dropsearch__field">
              <img src="./img/search_24.svg" alt="Search">
              <input type="text" placeholder="Район">
              <button class="dropsearch__clear"><img src="./img/Burger-close.svg" alt="Drop reset"></button>
              <img class="dropsearch__icon" src="./img/drop.svg" alt="Drop sign">
            </label>
            <div class="dropsearch__list">
              <ul class="list-reset">
              </ul>
            </div>
          </div>
          <!-- </div> -->
          <button class="m-filter__search">
            Найти
          </button>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="./js/main.js"></script>
</body>

<!--

</html>
